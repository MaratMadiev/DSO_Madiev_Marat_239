name: Docker CI

on:
  push:
    branches: [ main, p07-container-hardening ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t suggestion-box .
    
    - name: Run Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: warning
    
    - name: Scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: suggestion-box:latest
        format: 'table'
        exit-code: 0
    
    - name: Test non-root user
      run: |
        docker run --rm suggestion-box whoami | grep app
        docker run --rm suggestion-box id -u | grep -v 0
    
    - name: Test container health
      run: |
        docker run -d --name health-test -p 8000:8000 suggestion-box
        sleep 45
        docker inspect --format='{{.State.Health.Status}}' health-test | grep healthy
        docker stop health-test
    
    - name: Save Trivy report
      if: always()
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --format table suggestion-box:latest > trivy-report.txt
    
    - name: Upload Trivy report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-report
        path: trivy-report.txt
