name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

# C2
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-timeout: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Ð§ÐµÑ‚ÐºÐ¸Ð¹ Ñ‚Ð°Ð¹Ð¼Ð°ÑƒÑ‚

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        # C2
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # C1
    - name: ðŸ§ª Run tests
      run: |
        python -m pytest tests/ -v

    # C4
    - name: ðŸ“ Save test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          logs/
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: test  # Ð—Ð°Ð²Ð¸ÑÐ¸Ñ‚ Ð¾Ñ‚ ÑƒÑÐ¿ÐµÑˆÐ½Ð¾Ð³Ð¾ Ð¿Ñ€Ð¾Ñ…Ð¾Ð¶Ð´ÐµÐ½Ð¸Ñ Ñ‚ÐµÑÑ‚Ð¾Ð²

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ðŸ“¦ Install linters
      run: |
        pip install ruff black isort

    - name: ðŸ” Run Ruff
      run: |
        ruff check app/

    - name: ðŸŽ¨ Check formatting with Black
      run: |
        black --check app/

    - name: ðŸ”„ Check imports with isort
      run: |
        isort --check-only app/

  # C5
  deploy-dry-run:
    name: Deploy Dry Run
    runs-on: ubuntu-latest
    needs: lint  # Ð—Ð°Ð²Ð¸ÑÐ¸Ñ‚ Ð¾Ñ‚ Ð»Ð¸Ð½Ñ‚Ð¸Ð½Ð³Ð°
    if: github.ref == 'refs/heads/main'  # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ main Ð²ÐµÑ‚ÐºÐ¸

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Simulate deployment
      run: |
        echo "This would deploy version: $(date +%Y%m%d-%H%M%S)"
        echo "Checking deployment configuration..."
        echo "All checks passed. Ready for deployment!"

    - name: Generate deployment report
      run: |
        echo "## Deployment Dry Run Report" > deploy-report.md
        echo "- Code tested and linted" >> deploy-report.md
        echo "- Dependencies resolved" >> deploy-report.md
        echo "- Configuration validated" >> deploy-report.md
        echo "- Ready for production deployment" >> deploy-report.md

    - name: Save deployment plan
      uses: actions/upload-artifact@v4
      with:
        name: deployment-plan
        path: deploy-report.md
        retention-days: 7
