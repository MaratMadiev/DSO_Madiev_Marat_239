name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ALGORITHM: ${{ secrets.ALGORITHM }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Mask secrets in logs
      run: |
        echo "::add-mask::${{ secrets.SECRET_KEY }}"
        echo "::add-mask::${{ secrets.DATABASE_URL }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Save test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: logs/
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linters
      run: |
        pip install ruff black isort

    - name: Run Ruff
      run: |
        ruff check app/

    - name: Check formatting with Black
      run: |
        black --check app/

    - name: Check imports with isort
      run: |
        isort --check-only app/

  deploy-dry-run:
    name: Deploy Dry Run
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Simulate deployment
      run: |
        echo "This would deploy version: $(date +%Y%m%d-%H%M%S)"
        echo "Checking deployment configuration..."
        echo "All checks passed. Ready for deployment!"

    - name: Generate deployment report
      run: |
        echo "## Deployment Dry Run Report" > deploy-report.md
        echo "- Code tested and linted" >> deploy-report.md
        echo "- Dependencies resolved" >> deploy-report.md
        echo "- Configuration validated" >> deploy-report.md
        echo "- Ready for production deployment" >> deploy-report.md

    - name: Save deployment plan
      uses: actions/upload-artifact@v4
      with:
        name: deployment-plan
        path: deploy-report.md
        retention-days: 7
